version: 1

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  error:
    format: "%(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  agg_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: aggregator.log
    maxBytes: 10000000
    backupCount: 20
    encoding: utf8
  col_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: collaborator.log
    maxBytes: 10000000
    backupCount: 20
    encoding: utf8
  inference_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: inference.log
    maxBytes: 10000000
    backupCount: 20
    encoding: utf8
  per_example_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: per_example_validation.log
    maxBytes: 10000000
    backupCount: 20
    encoding: utf8

loggers:
  openfl.per_example_validation:
    level: INFO
    handlers: [per_example_file_handler]
    propagate: no
  openfl.aggregator:
    level: INFO
    handlers: [agg_file_handler]
    propagate: yes
  openfl.collaborator:
    level: INFO
    handlers: [col_file_handler]
    propagate: yes
  inference:
    level: INFO
    handlers: [inference_file_handler]
    propagate: yes
  root:
    level: INFO
    handlers: [console]
